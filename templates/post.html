{% extends 'base.html' %}

{% block content %}

{% for message in get_flashed_messages() %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}

<br/>
<div class="shadow p-3 mb-5 bg-light rounded">
    <h2>{{ post.title }}</h2>
    <h5>{{ post.author }}</h5>
    {{ post.date_posted }}<br/><br/>
    <p>{{ post.content }}</p><br/>

</div>
<a href="{{ url_for('posts') }}" class="btn btn-outline-secondary btn-sm">Back</a>
<a href="{{ url_for('edit_post', id=post.id) }}" class="btn btn-outline-secondary btn-sm">Edit</a>
<a href="{{ url_for('delete_post', id=post.id) }}" class="btn btn-danger btn-sm">Delete</a>

{% endblock %}
